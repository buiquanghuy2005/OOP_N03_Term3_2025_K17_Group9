<!-- src/main/resources/templates/timkiem.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tìm kiếm cầu thủ</title>
</head>
<body>
    <h1>Form tìm kiếm cầu thủ</h1>
    <form th:action="@{/timkiem}" method="get">
        Mã cầu thủ: <input type="text" name="ma"><br>
        Tên: <input type="text" name="ten"><br>
        Vị trí: <input type="text" name="viTri"><br>
        Số áo: <input type="number" name="soAo"><br>
        Quốc tịch: <input type="text" name="quocTich"><br>
        Chiều cao: <input type="text" name="chieuCao"><br>
        Cân nặng: <input type="text" name="canNang"><br>
        Số bàn thắng: <input type="number" name="soBanThang"><br>
        Thẻ vàng: <input type="number" name="theVang"><br>
        Thẻ đỏ: <input type="number" name="theDo"><br>
        <button type="submit">Tìm kiếm</button>
    </form>
</body>
</html>
