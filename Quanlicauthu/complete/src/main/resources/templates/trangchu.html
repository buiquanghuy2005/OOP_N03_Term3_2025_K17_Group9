<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ quản lý đội bóng</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <h1>🏟️ Quản lý Đội Bóng</h1>

    <a href="/cauthu" class="button">👥 Danh sách Cầu thủ</a>
    <a href="/trandau" class="button">⚽ Danh sách Trận đấu</a>

</body>
</html>
