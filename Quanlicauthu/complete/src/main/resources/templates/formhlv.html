<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Huấn Luyện Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f0f0f0;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form th:action="@{/hlv/luu}" th:object="${hlv}" method="post">
    <h2 th:text="${hlv.id == 0} ? 'Thêm Huấn Luyện Viên' : 'Cập nhật Huấn Luyện Viên'"></h2>

    <!-- Thêm trường ID nếu là thêm mới -->
    <div th:if="${hlv.id == 0}">
        <label>Mã ID:</label>
        <input type="number" th:field="*{id}" required min="1" />
    </div>
    <!-- Nếu sửa thì giữ id ẩn -->
    <input type="hidden" th:if="${hlv.id != 0}" th:field="*{id}" />

    <label>Họ tên:</label>
    <input type="text" th:field="*{ten}" required />

    <label>Tuổi:</label>
    <input type="number" th:field="*{tuoi}" required min="18" />

    <label>Chức vụ:</label>
    <input type="text" th:field="*{chucVu}" required />

    <!-- Hiển thị lỗi nếu có -->
    <div class="error" th:if="${error}" th:text="${error}"></div>

    <button type="submit">Lưu</button>
    <a href="/hlv">⬅ Quay lại danh sách</a>
</form>

</body>
</html>
